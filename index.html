<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today is: </p>
    </header>

    <main class="container-fluid col-md-12 justify-content-center flex-wrap flex-column">  
        <div class="container-fluid">
          <div class="col mt-2 custom-row">

            <section class="d-flex col-12 justify-content-center row">
            <p class="hour col-md-1 text-center">9am</p>
            <textarea class="userTextArea col-8 row"> </textarea>
            <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>
            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">10am</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">11am</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">12pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">1pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
              </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">2pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">3pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">4pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">5pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

            <section class="d-flex col-12 justify-content-center row">
              <p class="hour col-md-1 text-center">6pm</p>
              <textarea class="userTextArea col-8 row"> </textarea>
              <button type="button" class="saveBtn col-sm-2 fa fa-save"></button>
            </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
